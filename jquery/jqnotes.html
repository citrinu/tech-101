<script> $(document).ready(function(){

  $('button').addClass("animated bounce");
  $(".card").addClass("animated shake");
  $("#target5").addClass("animated fadeOut");
  $("#target3").css("color", "red");
  $("#target1").prop("disabled", true);



  $("h4").html("<h4>LMAO HAXXED xDDDD</h4>");
  $("#target2").remove();
  $("#target4").appendTo('#left-well');
  $("#target1").clone().appendTo('#right-well'); //function chainging
  $("#right-well").parent().css("background-color", "green");
  $("#left-well").children().css("background-color", "blue");
  $(".target:nth-child(1)").addClass("animated bounce")
});
</script>
