<script> $(document).ready(function(){

  $('#changed').html("<p> NEW TEXT BABY</p>");
  $('#changed').css("color", "blue")


  var hiddenMSG = $("#hiddenTXT");

  $("button").on("click", function(event){
    hiddenMSG.show();
  })

});
</script>

<p id="hiddenTXT" style="display: none;">YOOOOOOOO ITS YA BOI</p>


<p id="changed">THIS TEXT WONT SHOW IF DONE CORRECTLY</p>

<button type="button" class="btn btn-primary">Hello</button>
